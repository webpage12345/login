<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Management System - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Student Information Management System</h1>
        <div class="user-selection">
            <label for="user-type">Select User Type:</label>
            <select id="user-type" onchange="showLoginForm()">
                <option value="" disabled selected>Select</option>
                <option value="admin">Admin</option>
                <option value="student">Student</option>
                <option value="instructor">Instructor</option>
            </select>
        </div>

       
        <div id="admin-login" class="login-form" style="display: none;">
            <h2>Admin Login</h2>
            <label for="admin-username">Admin Username:</label>
            <input type="text" id="admin-username" placeholder="Enter Admin Username" required>
            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" placeholder="Enter Password" required>
            <button onclick="adminLogin()">Login</button>
        </div>

        
        <div id="student-login" class="login-form" style="display: none;">
            <h2>Student Login</h2>
            <label for="student-id">Student ID:</label>
            <input type="text" id="student-id" placeholder="Enter Student ID" required>
            <label for="student-password">Password:</label>
            <input type="password" id="student-password" placeholder="Enter Password" required>
            <button onclick="studentLogin()">Login</button>
        </div>

       
        <div id="instructor-login" class="login-form" style="display: none;">
            <h2>Instructor Login</h2>
            <label for="instructor-id">Instructor ID:</label>
            <input type="text" id="instructor-id" placeholder="Enter Instructor ID" required>
            <label for="instructor-password">Password:</label>
            <input type="password" id="instructor-password" placeholder="Enter Password" required>
            <button onclick="instructorLogin()">Login</button>
        </div>
    </div>

    <script>
        
        const adminCredentials = { username: "admin123", password: "password123" };
        const studentCredentials = { id: "student001", password: "studentpass" };
        const instructorCredentials = { id: "instructor001", password: "instructorpass" };

        function showLoginForm() {
            
            document.getElementById('admin-login').style.display = 'none';
            document.getElementById('student-login').style.display = 'none';
            document.getElementById('instructor-login').style.display = 'none';

            
            const userType = document.getElementById('user-type').value;

            
            if (userType === 'admin') {
                document.getElementById('admin-login').style.display = 'block';
            } else if (userType === 'student') {
                document.getElementById('student-login').style.display = 'block';
            } else if (userType === 'instructor') {
                document.getElementById('instructor-login').style.display = 'block';
            }
        }

        function adminLogin() {
            
            const enteredUsername = document.getElementById('admin-username').value;
            const enteredPassword = document.getElementById('admin-password').value;
            
            if (enteredUsername === adminCredentials.username && enteredPassword === adminCredentials.password) {
                alert("Admin login successful!");
               
            } else {
                alert("Invalid admin username or password.");
            }
        }
            function studentLogin() {
                const enteredId = document.getElementById('student-id').value;
                const enteredPassword = document.getElementById('student-password').value;
        
                if (enteredId === studentCredentials.id && enteredPassword === studentCredentials.password) {
                    alert("Student login successful!");
                    localStorage.setItem("studentId", enteredId);
                    
                    window.location.href = "home.html"; 
                } else {
                    alert("Invalid student ID or password.");
                }
            }
        function instructorLogin() {
            
            const enteredId = document.getElementById('instructor-id').value;
            const enteredPassword = document.getElementById('instructor-password').value;

            
            if (enteredId === instructorCredentials.id && enteredPassword === instructorCredentials.password) {
                alert("Instructor login successful!");
                
            } else {
                alert("Invalid instructor ID or password.");
            }
        }
    </script>
</body>
</html>
